<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="javascript/login.js"></script>
</head>
<body>
    <header>
        
        <div>
            logo
            <h1>ARO Commerce</h1>
        </div>
    </header>
    <main>
        <div class="logincontainer">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required class="login-input">
                <input type="password" id="password" placeholder="Password" required class="login-input">
                <input type="number" id="balance" placeholder="Balance" class="login-input hidden">
                <div class="button-container">
                    <button type="submit" class="login-button">Login</button>
                    <button type="button" id="cancelButton" class="cancel-button">Cancel</button>
                </div>
            </form>

                
        </div>
    </main>
    <footer>
        <ul class="social-icons">
            <a href="facebook.com"><img src="icons/facebook.svg" alt="Facebook"></a>
            <a href="twitter.com"><img src="icons/brand-x.svg" alt="X"></a>
            <a href="instagram.com"><img src="icons/instagram.svg" alt="Instagram"></a>
            <a href="linkedin.com"><img src="icons/linkedin.svg" alt="LinkedIn"></a>
            <a href="youtube.com"><img src="icons/brand-youtube.svg" alt="YouTube"></a>
            <a href="pinterest.com"><img src="icons/brand-pinterest.svg" alt="Pinterest"></a>
        </ul>
        <p class="copyright">Copyright &copy; 2021â€“2024 ARO essentials, Inc. </p>
    </footer>
</body>
</html>
