<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <header>
    <div>
      <img src="icons/1211836.webp" alt="logo">
    </div>
    <h1>ARO Commerce</h1>
  </header>
  <main>
    <section class="items-for-sale">
      <h2>Items for Sale</h2>
      <ul class="item-list">
        <li data-id="1">
          <span class="product-name">Product 1</span>
          <span class="price">$50.00</span>
          <a href="purchase_history.html" class="details_button">Purches History</a>
        </li>
      </ul>
    </section>
    <section class="sale-history">
      <h2>Sale History</h2>
      <ul class="history-list">
        <li data-id="1">
          <span class="product-name">Product 1</span>
          <span class="sold-to">Sold to: Username1</span>
          <span class="selling-price">$50.00</span>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <ul class="social-icons">
        <a href="facebook.com"><img src="icons/facebook.svg" alt="Facebook"></a>
        <a href="twitter.com"><img src="icons/brand-x.svg" alt="X"></a>
        <a href="instagram.com"><img src="icons/instagram.svg" alt="Instagram"></a>
        <a href="linkedin.com"><img src="icons/linkedin.svg" alt="LinkedIn"></a>
        <a href="youtube.com"><img src="icons/brand-youtube.svg" alt="YouTube"></a>
        <a href="pinterest.com"><img src="icons/brand-pinterest.svg" alt="Pinterest"></a>
    </ul>
    <p class="copyright">Copyright &copy; 2021â€“2024 ECO essentials, Inc. </p>
  </footer>
</body>
</html>
