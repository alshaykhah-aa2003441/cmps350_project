      <form class="upload-form">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" required>

        <label for="quantity">Available Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" required>

        <label for="item-image">Image:</label>
        <input type="file" id="item-image" name="item-image" accept="image/*" required>
        <button type="submit" id="upload-itemBTN" class="uploaditembutton" onclick="">Upload Item</button>
        <form class="upload-form" action="upload.php" method="post" enctype="multipart/form-data">

          <img id="image-preview" src="icons/skirt.jpg" alt="Image Preview" style="max-width: 200px; display: none;"><br><br>
